<section class="mainbar" data-ng-controller="exercisejournal as vm">
    <section class="matter">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="widget worange">
                    <div data-cc-widget-header title="{{vm.title}}"
                         subtitle="{{vm.exercise.length}}"></div>
                    <div class="widget-content user">
                        <div data-ng-repeat="e in vm.exercise">
                            <div class="recipe-details">
                                Exercise: <small>{{e.exerciseId}}</small>
                                Sets: <small>{{e.set}}</small>
                                Weight: <small>{{e.weight}}</small>
                                Rating: <small>{{e.rating}}</small>
                            </div>
                        </div>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
