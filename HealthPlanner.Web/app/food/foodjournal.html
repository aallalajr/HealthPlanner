<section class="mainbar" data-ng-controller="foodjournal as vm">
    <section class="matter">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="widget worange">
                    <div data-cc-widget-header title="{{vm.title}}"
                         subtitle="{{vm.meals.length}}"></div>
                    <div class="widget-content user">
                        <div data-ng-repeat="g in vm.meals">
                            <div class="recipe-details">
                                <small>{{g.meal}}</small>
                                <small>{{g.name}}</small>
                                Calories: <small>{{g.calories}}</small>
                                <small>{{g.url}}</small>
                                <small>{{g.rank}}</small>
                            </div>
                        </div>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
