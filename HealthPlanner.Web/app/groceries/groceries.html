<section class="mainbar" data-ng-controller="groceries as vm">
    <section class="matter">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="widget worange">
                    <div data-cc-widget-header title="{{vm.title}}"
                         subtitle="{{vm.groceries.length}}"></div>
                    <div class="widget-content user">
                        <div data-ng-repeat="g in vm.groceries">
                            <div class="recipe-details">
                                <small>{{g.name}}</small> ({{g.quantity}})
                            </div>
                        </div>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
