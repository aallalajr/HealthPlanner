<section class="mainbar" data-ng-controller="mealplan as vm">
    <section class="matter">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="widget worange">
                    <div data-cc-widget-header title="{{vm.title}}"></div>
                    <div class="widget-content user">
                        <form class="form-horizontal" role="form" name="mealPlanForm">
                            <div class=" col-sm-4">
                                <label class="col-sm-2 control-label">Breakfast:</label>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <input class="form-control" id="inputBreakfast" placeholder="Breakfast" ng-model="foodDiary.name">
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <label class="col-sm-2 control-label">Lunch:</label>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <input class="form-control" id="inputLunch" placeholder="Lunch" ng-model="foodDiary.calories">
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <label class="col-sm-2 control-label">Dinner:</label>
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="inputDinner" placeholder="Dinner" ng-model="foodDiary.servings">
                            </div>
                            <div class="col-sm-4">
                            </div>
                            <div class="col-sm-4">
                                <label class="col-sm-2 control-label">Snacks:</label>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <input class="form-control" id="inputSnacks" placeholder="Snacks" ng-model="foodDiary.meal">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-success" ng-click="saveData(fooddiary)">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
