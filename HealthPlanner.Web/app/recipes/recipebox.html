<section class="mainbar" data-ng-controller="recipebox as vm">
    <section class="matter">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="widget wviolet">
                    <div data-cc-widget-header title="{{vm.title}}"
                         subtitle="{{vm.recipes.length}}"></div>
                    <div class="widget-content recipe">
                        <div class="padd" data-ng-repeat="r in vm.recipes"
                             data-ng-click="vm.gotoRecipe(r)">
                            <div class="recipe" title="Go to Recipe Details">
                                <img data-ng-src="{{r.imageSource}}"
                                     class="img-polaroid recipe-pic" />
                            </div>
                            <div class="recipe-details">
                                <h6>{{r.name}}</h6>
                                via <small>{{r.url}}</small>
                                <small>{{r.calories}}</small> calories per serving  <small>{{r.servings}}</small>: servings
                                Rank: <small>{{r.rating}}</small>
                            </div>
                        </div>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
