<section class="mainbar" data-ng-controller="reports as vm">
    <section class="matter">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="widget wviolet">
                    <div data-cc-widget-header title="{{vm.title}}"
                         subtitle="{{vm.reports.length}}"></div>
                    <div class="widget-content recipe">
                        <div class="padd" data-ng-repeat="r in vm.reports">
                            <div class="recipe">
                                <img data-ng-src="{{s.reports.imageSource}}"
                                     class="img-polaroid recipe-pic" />
                            </div>
                            <div class="recipe-details">
                                <h6>{{r.name}}</h6>
                            </div>
                        </div>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
